<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rental System</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <!-- Optional: Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <h1>üè† Rental System</h1>
        <p>Welcome back! Please login to your account.</p>
    </div>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${success}" class="success" th:text="${success}"></div>

    <form th:action="@{/auth/login}" method="post" th:object="${loginRequest}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Enter your username"/>
            <div th:errors="*{username}" class="field-error"></div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password"/>
            <div th:errors="*{password}" class="field-error"></div>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <div class="links">
        <p>Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>
        <p><a href="/">‚Üê Back to Home</a></p>
    </div>
</div>
</body>
</html>
