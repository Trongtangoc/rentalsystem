<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Access Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .success {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 5px;
      margin: 1rem 0;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      padding: 1rem;
      border-radius: 5px;
      margin: 1rem 0;
    }
    .user-info {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 5px;
      margin: 1rem 0;
    }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .authorities {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: #6c757d;
      color: white;
      border-radius: 20px;
      margin: 0.25rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>ðŸŽ‰ Access Test Successful!</h1>

  <div class="success">
    <h3 th:text="${message}">Success Message</h3>
  </div>

  <div class="user-info">
    <h3>Current User Information:</h3>
    <p><strong>Username:</strong> <span th:text="${username}">username</span></p>
    <p><strong>Authorities:</strong></p>
    <div>
      <span class="authorities" th:each="auth : ${authorities}" th:text="${auth}">ROLE</span>
    </div>
  </div>

  <div class="info">
    <h3>Test Other Access Levels:</h3>
    <a href="/test/user-access" class="btn">Test User Access</a>
    <a href="/test/host-access" class="btn">Test Host Access</a>
    <a href="/test/admin-access" class="btn">Test Admin Access</a>
    <a href="/user/dashboard" class="btn">User Dashboard</a>
    <a href="/host/dashboard" class="btn">Host Dashboard</a>
    <a href="/admin/dashboard" class="btn">Admin Dashboard</a>
  </div>

  <div style="text-align: center; margin-top: 2rem;">
    <a href="/" class="btn">Home</a>
    <a href="/auth/logout" class="btn" style="background: #dc3545;">Logout</a>
  </div>
</div>
</body>
</html>
